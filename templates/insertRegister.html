<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert Register Details</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body class="main-layout">
    <header>
        <div class="header">
            <div class="container-fluid">
                <!-- Include Navigation here if necessary -->
            </div>
        </div>
    </header>
    <section class="login_section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Insert Register</h2>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="register_id" class="form-label">username</label>
                                    <input type="text" class="form-control" id="register_id" name="t1" placeholder="username">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="username" class="form-label">email_id</label>
                                    <input type="text" class="form-control" id="username" name="t2" placeholder="email_id">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">city_type</label>
                                    <input type="text" class="form-control" id="password" name="t3" placeholder="city_type">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">country</label>
                                    <input type="text" class="form-control" id="email" name="t4" placeholder="country">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="phone" class="form-label">moblie_no</label>
                                    <input type="text" class="form-control" id="phone" name="t5" placeholder="moblie_no">
                                </div> <div class="form-group mb-3">
                                    <label for="date" class="form-label">date</label>
                                    <input type="date" class="form-control" id="date" name="t6" placeholder="date">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
